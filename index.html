<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNANM Portal</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="icon" href="/assets/img/main-logo.png" type="icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <main>
        <div class="banner">
            <img src="/assets/img/1725623019.jpg" alt="banner">
        </div>
        <div class="login">
            <img src="/assets/img/Unam logo update.png" alt="unam logo">
            <h1>Unam Portal</h1>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="remember">
                    <div class="auto">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <span class="forgot-password"><i class="uil uil-lock"></i> Forgot PWD?</span> <!-- Updated span -->
                </div>
                <input type="button" value="Log In">
            </form>
            
           
        </div>
    </main>
    <script src="./script/auth.js"></script>
</body>
</html>
